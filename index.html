<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center">Table Data</h1>
      <hr><br>
      <div class="row">
        <div class="col-xs-3 col-lg-3 col-xs-offset-9 col-lg-offset-9">
        <form action="/hms/accommodations" method="GET" class="text"> 
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="input-group">
                <input type="text" value="" class="form-control" placeholder="Search" onkeyup="findData()" id="txtSearch"/>
                <div class="input-group-btn">
                  <button class="btn btn-primary" type="#">
                    <span class="glyphicon glyphicon-search"></span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        </div>
      </div>
      <br>
      <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr class="info">
                    <th>No.</th>
                    <th>Name</th>
                    <th>Rotation Peroid</th>
                    <th>Orbital Peroid</th>
                    <th>Diameter</th>
                    <th>Climate</th>
                    <th>Gravity</th>
                    <th>Terrain</th>
                    <th>Survace Water</th>
                    <th>Population</th>
                    <th>Residents</th>
                    <th>Films</th>
                    <th>Created</th>
                    <th>Edited</th>
                    <th>Url</th>
                </tr>
            </thead>
            <tbody id="el">
                
            </tbody>
        </table>
      </div>
    </div>

    <script src="script.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script> -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script> -->
  </body>
</html>
